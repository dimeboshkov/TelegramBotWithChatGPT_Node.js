name: ChatGPT Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run ChatGPT Bot
      run: |
        const { Configuration, OpenAIApi } = require("openai");
        const { Telegraf } = require('telegraf');
        require('dotenv').config();
        
        const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
        
        bot.start((ctx) => {
          ctx.reply('Welcome to my ChatGPT bot! Send me a message and I will generate a response for you.')
        });
        
        const configuration = new Configuration({
          apiKey: process.env.OPENAI_API_KEY,
        });
        const openai = new OpenAIApi(configuration);
        
        bot.on('message', async (ctx) => {
          try {
        
            async function runCompletion() {
              const completion = await openai.createCompletion({
                model: "text-davinci-003",
                prompt: ctx.message.text,
                max_tokens: 3500,
                temperature: 0.9,
              });
              const user = ctx.from.first_name;
              console.log(`User ${user} says: ${ctx.message.text}\n`);
              console.log(completion.data.choices[0].text);
              console.log('____________________________________________________\n \n')
              ctx.reply(completion.data.choices[0].text);
        
            }
        
            await runCompletion();
        
          } catch (error) {
            console.log(error)
          }
        });
        
        bot.launch();
